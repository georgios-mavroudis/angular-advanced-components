<div class="parent-container">
  <app-ng-content-child
  (checked)="clicked($event)"
  ></app-ng-content-child>
  <ng-container *ngIf="showMessage">
    <app-patient-card
      *ngFor="let item of patients"
      [name]="item.name"
      [condition]="item.condition"
      [gender]="item.gender"
      [age]="item.age"
      [id]="item.id"
      [lastAppointment]="item.lastAppointment"></app-patient-card>
  </ng-container>
</div>
